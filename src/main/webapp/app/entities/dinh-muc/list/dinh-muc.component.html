<div>
  <h2 id="page-heading" data-cy="DinhMucHeading">
    <span>Định mức</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-dinh-muc"
        [routerLink]="['/dinh-muc/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Thêm mới định mức </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dinhMucs?.length === 0">
    <span>Không tồn tại định mức</span>
  </div>

  <div class="table table-bordered table-customize table-responsive" id="entities" *ngIf="dinhMucs && dinhMucs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Đơn vị chi phí</span></th>
          <th scope="col"><span>Loại phí</span></th>
          <th scope="col"><span>Số tiền</span></th>
          <th scope="col"><span>Cấp bậc</span></th>
          <!-- <th scope="col"><span>Số tiền</span></th> -->
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dinhMuc of dinhMucs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/dinh-muc', dinhMuc.id, 'view']">{{ dinhMuc.id }}</a>
          </td>
          <td>{{ dinhMuc.maMuc }}</td>
          <td>{{ dinhMuc.loaiPhi }}</td>
          <!-- <td>{{ dinhMuc.soTien }}</td> -->
          <td>{{ dinhMuc.capBac }}</td>
          <td>
            <span *ngFor="let cbac of dinhMuc.cbacs; let last = last">
              <a class="form-control-static" [routerLink]="['/cap-bac', cbac.id, 'view']">{{ cbac.tenCap }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/dinh-muc', dinhMuc.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                *jhiHasAnyAuthority="'ROLE_OFFICE'"
                type="submit"
                [routerLink]="['/dinh-muc', dinhMuc.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button
                *jhiHasAnyAuthority="'ROLE_OFFICE'"
                type="submit"
                (click)="delete(dinhMuc)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-phong-ban-nhan-vien-heading" data-cy="PhongBanNhanVienCreateUpdateHeading">Thên hoặc sửa phòng ban sở hữu nhân viên</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_maPhong">Mã phòng</label>
          <input type="text" class="form-control" name="maPhong" id="field_maPhong" data-cy="maPhong" formControlName="maPhong" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_maNhanVien">Mã nhân viên</label>
          <input
            type="text"
            class="form-control"
            name="maNhanVien"
            id="field_maNhanVien"
            data-cy="maNhanVien"
            formControlName="maNhanVien"
          />
        </div>

        <div class="form-group">
          <label for="field_nviens">Nhân viên</label>
          <select class="form-control" id="field_nviens" data-cy="nvien" multiple name="nviens" formControlName="nviens">
            <option
              [ngValue]="getSelectedNhanVien(nhanVienOption, editForm.get('nviens')!.value)"
              *ngFor="let nhanVienOption of nhanViensSharedCollection; trackBy: trackNhanVienById"
            >
              {{ nhanVienOption.tenNhanVien }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

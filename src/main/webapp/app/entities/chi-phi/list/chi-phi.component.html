<div>
  <h2 id="page-heading" data-cy="ChiPhiHeading">
    <span>Chi phí</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-chi-phi"
        [routerLink]="['/chi-phi/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Thêm mới chi phí</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="chiPhis?.length === 0">
    <span>Không tồn tại</span>
  </div>

  <div class="table table-bordered table-customize table-responsive" id="entities" *ngIf="chiPhis && chiPhis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Loại chi phí</span></th>
          <th scope="col"><span>Số tiền</span></th>
          <th scope="col"><span>Đơn vị tiền tệ</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chiPhi of chiPhis; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/chi-phi', chiPhi.id, 'view']">{{ chiPhi.id }}</a>
          </td>
          <td>{{ chiPhi.loaiChiPhi }}</td>
          <td>{{ chiPhi.soTien }}</td>
          <td>{{ chiPhi.donViTienTe }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/chi-phi', chiPhi.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/chi-phi', chiPhi.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(chiPhi)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
